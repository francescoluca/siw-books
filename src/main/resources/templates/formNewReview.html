<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SiwBooks - La tua comunit√† letteraria</title>
		<meta name="description" content="Scopri, recensisci e condividi i tuoi libri preferiti con SiwBooks">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="/css/style.css" />


	</head>
	<div th:replace="fragments/header :: body"></div>


	<body>
		<h2>Scrivi una recensione per: <span th:text="${book.title}"></span></h2>
		<form th:action="@{'/saveReview/' + ${book.id}}" method="post" th:object="${review}">
			<div class="form-floating mb-3">
				<input type="text" required th:field="*{title}" class="form-control"
					placeholder="Titolo della recensione" />
				<label for="title">Titolo</label>
			</div>
			<div class="form-floating mb-3">
				<textarea required th:field="*{text}" class="form-control" placeholder="Scrivi la tua recensione"
					style="height: 100px"></textarea>
				<label for="text">Testo della recensione</label>
			</div>
			<div class="mb-3">
				<label for="stars" class="form-label">Voto</label>
				<select required th:field="*{stars}" class="form-select">
					<option value="">Seleziona una valutazione</option>
					<option th:value="1">1</option>
					<option th:value="2">2</option>
					<option th:value="3">3</option>
					<option th:value="4">4</option>
					<option th:value="5">5</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Salva</button>
		</form>
		<footer th:replace="~{fragments/footer :: siteFooter}"></footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"></script>
	</body>

</html>
