<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SiwBooks - La tua comunit√† letteraria</title>
		<meta name="description" content="Scopri, recensisci e condividi i tuoi libri preferiti con SiwBooks">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="/css/style.css" />

		<style>
			:root {
				--primary-color: #8B4513;
				--secondary-color: #DEB887;
				--accent-color: #CD853F;
				--text-color: #2C1810;
				--text-muted: #6B7280;
				--background-color: #FDF6E3;
				--card-background: #FFFFFF;
				--border-color: #E5E7EB;
				--shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
				--shadow-elevated: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
			}

			body {
				font-family: 'Inter', sans-serif;
				color: var(--text-color);
				line-height: 1.6;
			}

			.navbar {
				background-color: var(--card-background);
				box-shadow: var(--shadow);
			}

			.navbar-brand {
				font-family: 'Crimson Text', serif;
				font-weight: 600;
				font-size: 1.5rem;
				color: var(--primary-color) !important;
			}

			.btn-primary {
				background-color: var(--primary-color);
				border-color: var(--primary-color);
				color: white;
			}

			.btn-primary:hover {
				background-color: #654321;
				border-color: #654321;
			}

			.btn-outline-primary {
				color: var(--primary-color);
				border-color: var(--primary-color);
			}

			.btn-outline-primary:hover {
				background-color: var(--primary-color);
				border-color: var(--primary-color);
			}

			.card {
				background-color: var(--card-background);
				border: 1px solid var(--border-color);
				box-shadow: var(--shadow);
				border-radius: 12px;
			}

			.card:hover {
				box-shadow: var(--shadow-elevated);
				transform: translateY(-2px);
				transition: all 0.3s ease;
			}

			.profile-avatar {
				width: 120px;
				height: 120px;
				border-radius: 50%;
				object-fit: cover;
			}

			.stat-card {
				border: none;
				background: linear-gradient(135deg, var(--card-background), var(--secondary-color));
				color: var(--text-color);
			}

			.book-cover {
				width: 80px;
				height: 120px;
				object-fit: cover;
				border-radius: 8px;
				box-shadow: var(--shadow);
				transition: transform 0.3s ease;
			}

			.book-cover:hover {
				transform: scale(1.05);
			}

			.status-tab {
				border: none;
				background: none;
				padding: 1rem;
				width: 100%;
				text-align: left;
				color: var(--text-color);
				transition: background-color 0.3s ease;
			}

			.status-tab:hover {
				background-color: var(--secondary-color);
			}

			.status-tab.active {
				background-color: var(--accent-color);
				color: white;
				font-weight: 600;
			}

			.status-tab.want-to-read.active {
				background-color: #F59E0B;
				color: #92400E;
			}

			.status-tab.currently-reading.active {
				background-color: #10B981;
				color: #064E3B;
			}

			.status-tab.read.active {
				background-color: var(--primary-color);
				color: white;
			}

			.review-card {
				background-color: var(--card-background);
				border: 1px solid var(--border-color);
				border-radius: 12px;
				padding: 1.5rem;
				margin-bottom: 1.5rem;
			}

			.rating-stars {
				color: #FCD34D;
			}

			.gradient-bg {
				background: linear-gradient(135deg, var(--background-color), var(--secondary-color));
			}

			.text-muted {
				color: var(--text-muted) !important;
			}

			.badge-custom {
				background-color: var(--secondary-color);
				color: var(--text-color);
			}

			.books-grid {
				display: flex;
				flex-wrap: wrap;
				gap: 1rem;
				justify-content: center;
				padding: 1rem;
			}

			.book-item {
				position: relative;
				transition: transform 0.3s ease;
			}

			.book-item:hover {
				transform: translateY(-5px);
			}

			.book-overlay {
				position: absolute;
				top: 0;
				right: 0;
				background: rgba(0, 0, 0, 0.7);
				color: white;
				padding: 0.25rem;
				border-radius: 0 8px 0 8px;
				opacity: 0;
				transition: opacity 0.3s ease;
			}

			.book-item:hover .book-overlay {
				opacity: 1;
			}

			.section-title {
				color: var(--primary-color);
				font-family: 'Crimson Text', serif;
				font-weight: 600;
				margin-bottom: 1.5rem;
			}

			.footer {
				background-color: var(--card-background);
				border-top: 1px solid var(--border-color);
				margin-top: 4rem;
			}
		</style>
	</head>

	<body>
		<div th:replace="fragments/header :: body"></div>
		<div class="container my-5">

			<div class="row mb-5">
				<div class="col-12">
					<div class="card">
						<div class="card-body p-4">
							<div class="row align-items-center">
								<div class="col-md-2 text-center">
									<img src="/images/default-avatar.png" alt="Francesco Rossi" class="profile-avatar">
								</div>
								<div class="col-md-10">
									<h1 class="h2 mb-2" th:text="${user.name} + ' ' + ${user.surname}"></h1>
									<p class="text-muted mb-1" th:text="${user.email}"></p>
									<p class="text-muted mb-0">
										<i class="fas fa-calendar me-1"
											th:text="'Membro dal '+${#temporals.format(user.registrationDate, 'dd/MM/yyyy')} "></i>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="mb-5">
				<h2 class="section-title">
					<i class="fas fa-book me-2"></i>
					I tuoi libri
				</h2>
				<div class="card">
					<div class="row g-0">
						<div class="col-md-4">
							<div class="d-flex flex-column">
								<button class="status-tab want-to-read active" data-status="want-to-read">
									<div class="d-flex justify-content-between align-items-center">
										<div>
											<i class="fas fa-heart me-2"></i>
											Voglio leggere
										</div>
										<span class="badge badge-custom" th:text="${wantToReadBooks.size}"></span>
									</div>
								</button>
								<button class="status-tab currently-reading" data-status="currently-reading">
									<div class="d-flex justify-content-between align-items-center">
										<div>
											<i class="fas fa-eye me-2"></i>
											Sto leggendo
										</div>
										<span class="badge badge-custom" th:text="${currentlyReadingBooks.size}"></span>
									</div>
								</button>
								<button class="status-tab read" data-status="read">
									<div class="d-flex justify-content-between align-items-center">
										<div>
											<i class="fas fa-check me-2"></i>
											Letti
										</div>
										<span class="badge badge-custom" th:text="${readBooks.size}"></span>
									</div>
								</button>
							</div>
						</div>
						<div class="col-md-8">
							<div class="gradient-bg h-100">
								<div class="p-3">
									<div class="d-flex justify-content-between align-items-center mb-3">
										<span></span>
										<a href="#" class="btn btn-outline-primary btn-sm">Vedi tutti</a>
									</div>

									<div class="books-content" id="want-to-read-books">
										<div class="books-grid">
											<ul th:each="userBook, iterStat : ${wantToReadBooks}"
												th:if="${iterStat.index} < 6">
												<div class="book-item">
													<a th:href="@{/book/{id}(id=${userBook.book.id})}">
														<div th:if="${userBook.book.coverImage}"><img
																th:src="@{'/book/' + ${userBook.book.id} + '/cover'}"
																class="book-cover" alt="Cover libro" />
														</div>
														<div th:unless="${userBook.book.coverImage}"><img
																src="/images/noBookCover.png" class="book-cover"
																alt="Cover libro" />
														</div>
													</a>
												</div>
											</ul>
										</div>
									</div>

									<div class="books-content d-none" id="currently-reading-books">
										<div class="books-grid">
											<ul th:each="userBook, iterStat : ${currentlyReadingBooks}"
												th:if="${iterStat.index} < 6">
												<div class="book-item">
													<a th:href="@{/book/{id}(id=${userBook.book.id})}">
														<div th:if="${userBook.book.coverImage}"><img
																th:src="@{'/book/' + ${userBook.book.id} + '/cover'}"
																class="book-cover" alt="Cover libro" />
														</div>
														<div th:unless="${userBook.book.coverImage}"><img
																src="/images/noBookCover.png" class="book-cover"
																alt="Cover libro" />
														</div>
													</a>
												</div>
											</ul>
										</div>
									</div>

									<div class="books-content d-none" id="read-books">
										<div class="books-grid">
											<ul th:each="userBook, iterStat : ${readBooks}"
												th:if="${iterStat.index} < 6">

												<div class="book-item">
													<a th:href="@{/book/{id}(id=${userBook.book.id})}">
														<div th:if="${userBook.book.coverImage}"><img
																th:src="@{'/book/' + ${userBook.book.id} + '/cover'}"
																class="book-cover" alt="Cover libro" />
														</div>
														<div th:unless="${userBook.book.coverImage}"><img
																src="/images/noBookCover.png" class="book-cover"
																alt="Cover libro" />
														</div>
													</a>
												</div>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="mb-5">
				<h2 class="section-title">
					<i class="fas fa-star me-2"></i>
					Le tue recensioni
				</h2>
				<ul class="list-unstyled">
					<li th:each="review : ${user.reviews}">
						<div class="review-card">
							<div class="row">
								<div class="col-md-2">
									<div th:if="${review.book.coverImage}"><img
											th:src="@{'/book/' + ${review.book.id} + '/cover'}" class="book-cover w-100"
											alt="Cover libro" />
									</div>
									<div th:unless="${review.book.coverImage}"><img src="/images/noBookCover.png"
											class="book-cover w-100" alt="Cover libro" />
									</div>
								</div>
								<div class="col-md-10">
									<div class="d-flex justify-content-between align-items-start mb-2">
										<div>
											<h5 class="mb-1"> <a th:text="${review.book.title}"
													th:href="@{'/book' + '/' + ${review.book.id}}"></a>
											</h5>
											<p class="text-muted mb-0" th:if="${#lists.isEmpty(review.book.authors)}">
												<em>Nessun autore associato</em>

											<ul class="list-unstyled" th:if="${!#lists.isEmpty(review.book.authors)}"
												th:inline="text">
												di
												<span th:each="author, iterStat : ${review.book.authors}">
													<a th:href="@{/author/{id}(id=${author.id})}">[[${author.name}]]
														[[${author.surname}]]</a><span th:if="${!iterStat.last}">,
													</span>
												</span>
											</ul>
											</p>

										</div>
										<div class="rating-stars">
											<i class="fas fa-star"></i>
											<i class="fas fa-star"></i>
											<i class="fas fa-star"></i>
											<i class="fas fa-star"></i>
											<i class="fas fa-star"></i>
										</div>
									</div>
									<p class="mb-10" th:text="${review.title}">
									<p class="mb-3" th:if="${#strings.length(review.text) > 350}">
										<span th:text="${#strings.substring(review.text, 0, 350) + '...'}"
											style="white-space: pre-wrap; word-wrap: break-word;"></span>
										<a href="#" class="ms-2">Leggi tutto</a>
									</p>
									<p class="mb-3" th:unless="${#strings.length(review.text) > 350}"
										th:text="${review.text}" style="white-space: pre-wrap; word-wrap: break-word;">
									</p>

									<div class="d-flex gap-4 text-muted">
										<small
											th:text="${#temporals.format(review.createdAt, 'd MMMM yyyy', T(java.util.Locale).ITALIAN)}">
										</small>

									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<footer th:replace="~{fragments/footer :: siteFooter}"></footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"></script>
		<script>
			// Tab switching functionality
			document.addEventListener('DOMContentLoaded', function () {
				const statusTabs = document.querySelectorAll('.status-tab');
				const booksContents = document.querySelectorAll('.books-content');
				const booksCount = document.querySelector('.books-count');

				statusTabs.forEach(tab => {
					tab.addEventListener('click', function () {
						const status = this.dataset.status;

						// Remove active class from all tabs
						statusTabs.forEach(t => t.classList.remove('active'));

						// Add active class to clicked tab
						this.classList.add('active');

						// Hide all book contents
						booksContents.forEach(content => content.classList.add('d-none'));

						// Show selected book content
						const selectedContent = document.getElementById(status + '-books');
						if (selectedContent) {
							selectedContent.classList.remove('d-none');
						}

						// Update books count
						const data = booksData[status];
						if (data) {
							booksCount.textContent = `${data.count} ${data.label}`;
						}
					});
				});
			});
		</script>
	</body>

</html>
