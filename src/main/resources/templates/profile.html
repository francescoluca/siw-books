<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SiwBooks - La tua comunit√† letteraria</title>
		<meta name="description" content="Scopri, recensisci e condividi i tuoi libri preferiti con SiwBooks">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="/css/style.css" />


	</head>

	<body>
		<div th:replace="fragments/header :: body"></div>

		<div th:if="${user}">
			<h1 th:text="${user.name} + ' ' + ${user.surname}"></h1>
		</div>
		<div>
			<h2>Libri letti</h2>
			<ul th:if="${!#lists.isEmpty(readBooks)}" th:each="userBook : ${readBooks}">
				<li>
					<a th:href="@{/book/{id}(id=${userBook.book.id})}"
						th:text="${userBook.book.title} + ' (' + ${userBook.book.year} + ')'">
						Titolo Libro
					</a>
				</li>
			</ul>
			<div class="empty-message" th:if="${#lists.isEmpty(readBooks)}">
				Non hai ancora segnato libri come letti
			</div>
		</div>
		<div>
			<h2>Voglio leggere</h2>
			<ul th:if="${!#lists.isEmpty(wantToReadBooks)}" th:each="userBook : ${wantToReadBooks}">
				<li>
					<a th:href="@{/book/{id}(id=${userBook.book.id})}"
						th:text="${userBook.book.title} + ' (' + ${userBook.book.year} + ')'">
						Titolo Libro
					</a>
				</li>
			</ul>
			<div class="empty-message" th:if="${#lists.isEmpty(wantToReadBooks)}">
				Non hai ancora segnato libri come voglio leggere
			</div>
		</div>
		<div>
			<h2>Sto leggendo</h2>
			<ul th:if="${!#lists.isEmpty(currentlyReadingBooks)}" th:each="userBook : ${currentlyReadingBooks}">
				<li>
					<a th:href="@{/book/{id}(id=${userBook.book.id})}"
						th:text="${userBook.book.title} + ' (' + ${userBook.book.year} + ')'">
						Titolo Libro
					</a>
				</li>
			</ul>
			<div class="empty-message" th:if="${#lists.isEmpty(currentlyReadingBooks)}">
				Non stai leggendo nessun libro
			</div>
		</div>
		<footer th:replace="~{fragments/footer :: siteFooter}"></footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"></script>
	</body>

</html>
