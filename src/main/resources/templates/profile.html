<!DOCTYPE html>
<html>

<head>
	<title>Pagina profilo</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div th:if="${user}">
		<h1 th:text="${user.name} + ' ' + ${user.surname}"></h1>
	</div>
	<div>
       <h2>Libri letti</h2>
       <ul th:if="${!#lists.isEmpty(user.readBooks)}"
           th:each="book : ${user.readBooks}">
         <li>
           <a th:href="@{/book/{id}(id=${book.id})}"
              th:text="${book.title} + ' (' + ${book.year} + ')'">
             Titolo Libro
           </a>
         </li>
       </ul>
       <div class="empty-message"
            th:if="${#lists.isEmpty(user.readBooks)}">
         Non hai ancora segnato libri come letti
       </div>
     </div>
</body>

</html>
