<!DOCTYPE html>
<html>

	<head>
		<title>Modifica autori</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	</head>

	<body>
		<div th:replace="~{fragments/header :: body}"></div>

		<h1>Autori</h1>
		<div th:if="${authors.isEmpty()}">Non ci sono autori nel sistema</div>
		<ul>
			<li th:each="author : ${authors}">
				<span th:text="${author.name}+ ' ' + ${author.surname}">Up! (2000)</span>
				<a th:href="@{'/admin/formUpdateAuthor' + '/' + ${author.id}}">Aggiorna</a>
				<a th:href="@{'/admin/deleteAuthor' + '/' + ${author.id}}">Elimina</a>
			</li>
		</ul>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"></script>
	</body>

</html>
