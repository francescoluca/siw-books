<!DOCTYPE html>
<html>

	<head>
		<title>Scelta autori</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	</head>

	<body>
		<div th:replace="fragments/header :: body"></div>

		<h1 th:text="'Autori del libro: ' + ${book.title}"></h1>
		<div th:if="${book.authors.isEmpty()}">Non ci sono autori per questo libro</div>
		<ul>
			<li th:each="author : ${book.authors}">
				<span th:text="${author.name}+' '+${author.surname}"></span>
				<a th:href="@{'/admin/removeAuthorFromBook/'+ ${author.id}+'/'+${book.id}}">Cancella</a>
			</li>
		</ul>
		<div>
			Autori che si possono aggiungere:
			<ul>
				<li th:each="author : ${authorsToAdd}">
					<span th:text="${author.name}+' '+${author.surname}"></span>
					<a th:href="@{'/admin/addAuthorToBook/'+ ${author.id}+'/'+${book.id}}">Aggiungi</a>
				</li>
			</ul>
			<div>
				<div>
					<a th:href="@{'/admin/formUpdateBook/'+ ${book.id}}"><button type="button">Fine</button></a>
				</div>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
					crossorigin="anonymous"></script>
	</body>

</html>
