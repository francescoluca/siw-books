<!DOCTYPE html>
<html>

<head>
	<title>
		New Book
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
	<h1>Aggiungi un libro</h1>
	<form th:action="@{/admin/book}" method="POST" enctype="multipart/form-data" th:object="${book}" >
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
		</div>
		<div>
			<label>Titolo:</label> <span><input required type="text" th:field="${book.title}" /></span>
			<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
		</div>
		<div>
			<label>Anno di pubblicazione:</label> <span><input required type="text" th:field="${book.year}" /></span>
			<span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
		</div>		
		<div>
			<label>Codice isbn:</label> <span><input required type="text" th:field="${book.isbnCode}" /></span>
			<span th:if="${#fields.hasErrors('isbnCode')}" th:errors="*{isbnCode}"></span>
		</div>	
		<div>
		    <label>Copertina:</label>
		    <input type="file" name="cover" accept="image/*" />
		</div>
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
