<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SiwBooks - La tua comunit√† letteraria</title>
		<meta name="description" content="Scopri, recensisci e condividi i tuoi libri preferiti con SiwBooks">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="/css/style.css" />


	</head>

	<body>
		<div th:replace="fragments/header :: body"></div>

		<h1>Aggiungi un libro</h1>
		<form th:action="@{/admin/book}" method="POST" enctype="multipart/form-data" th:object="${book}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<div>
				<label>Titolo:</label> <span><input required type="text" th:field="${book.title}" /></span>
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
			</div>
			<div>
				<label>Anno di pubblicazione:</label> <span><input required type="text"
						th:field="${book.year}" /></span>
				<span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
			</div>
			<div>
				<label>Numero di pagine:</label> <span><input required type="text"
						th:field="${book.pages}" /></span>
				<span th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}"></span>
			</div>
			<div>
				<label>Codice isbn:</label> <span><input required type="text" th:field="${book.isbnCode}" /></span>
				<span th:if="${#fields.hasErrors('isbnCode')}" th:errors="*{isbnCode}"></span>
			</div>
			<div>
				<label>Autori:</label>
				<div
					style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 5px;">
					<div th:each="author : ${allAuthors}" class="form-check">
						<input class="form-check-input" type="checkbox" th:id="'author-' + ${author.id}"
							th:name="authors" th:value="${author.id}" th:field="*{authors}" />
						<label class="form-check-label" th:for="'author-' + ${author.id}"
							th:text="${author.name}+' '+${author.surname}"></label>
					</div>
				</div>
				<span th:if="${#fields.hasErrors('authors')}" th:errors="*{authors}"></span>
			</div>
			<div>
				<label>Copertina:</label>
				<input type="file" name="cover" accept="image/*" />
			</div>
			<div>
				<span><button type="submit">Conferma</button></span>
			</div>
		</form>
		<footer th:replace="~{fragments/footer :: siteFooter}"></footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"></script>
	</body>

</html>
