<!DOCTYPE html>
<html>

	<head>
		<title>
			New Book
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	</head>

	<body>
		<div th:replace="fragments/header :: body"></div>

		<h1>Aggiungi un libro</h1>
		<form th:action="@{/admin/book}" method="POST" enctype="multipart/form-data" th:object="${book}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<div>
				<label>Titolo:</label> <span><input required type="text" th:field="${book.title}" /></span>
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
			</div>
			<div>
				<label>Anno di pubblicazione:</label> <span><input required type="text"
						th:field="${book.year}" /></span>
				<span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
			</div>
			<div>
				<label>Codice isbn:</label> <span><input required type="text" th:field="${book.isbnCode}" /></span>
				<span th:if="${#fields.hasErrors('isbnCode')}" th:errors="*{isbnCode}"></span>
			</div>
			<div>
				<label>Copertina:</label>
				<input type="file" name="cover" accept="image/*" />
			</div>
			<div>
				<span><button type="submit">Conferma</button></span>
			</div>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"></script>
	</body>

</html>
