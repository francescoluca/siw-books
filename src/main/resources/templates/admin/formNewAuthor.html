<!DOCTYPE html>
<html>

	<head>
		<title>
			New Author
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	</head>

	<body>
		<div th:replace="fragments/header :: body"></div>

		<h1>Aggiungi un autore</h1>
		<form th:action="@{/admin/author}" method="POST" th:object="${author}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<div>
				<label>Nome:</label> <span><input required type="text" th:field="${author.name}" /></span>
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>

			<div>
				<label>Cognome:</label> <span><input required type="text" th:field="${author.surname}" /></span>
				<span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
			</div>
			<div>
				<label>Data di nascita:</label> <span><input required type="date"
						th:field="${author.dayOfBirth}" /></span>
				<span th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}"></span>
			</div>
			<div>
				<label>Data di nascita:</label> <span><input type="date" th:field="${author.dayOfDeath}" /></span>
				<span th:if="${#fields.hasErrors('dayOfDeath')}" th:errors="*{dayOfDeath}"></span>
			</div>
			<div>
				<span><button type="submit">Conferma</button></span>
			</div>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"></script>
	</body>

</html>
