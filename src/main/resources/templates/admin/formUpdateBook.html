<!DOCTYPE html>
<html>

	<head>
		<title>
			Aggiorna libro
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	</head>

	<body>
		<div th:replace="fragments/header :: body"></div>


		<h1>Aggiorna libro</h1>
		<div th:if="${book}">
			<div>
				<span th:text="${book.title}">Up!</span>
			</div>
			<div>
				<span>Autori: </span>
				<div th:each="author: ${book.authors}">
					<span th:text="${author.name} + ' ' + ${author.surname}"></span>
				</div>
				<a th:href="@{'/admin/updateAuthors/' + ${book.id}}">
					<button type="button">Modifica</button>
				</a>
			</div>
			<div th:unless="${book}">Libro non esistente</div>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
				crossorigin="anonymous"></script>
	</body>

</html>
