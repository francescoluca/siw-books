<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SiwBooks - La tua comunit√† letteraria</title>
		<meta name="description" content="Scopri, recensisci e condividi i tuoi libri preferiti con SiwBooks">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="/css/style.css" />


	</head>

	<body>
		<div th:replace="~{fragments/header :: body}"></div>

		<h1>Dettagli autore</h1>
		<div th:if="${author}">
			<div th:text="${author.name}+ ' ' + ${author.surname}"></div>
			<div class="ratio" style="--bs-aspect-ratio: 150%; max-width: 200px; background-color: #f8f9fa;">
				<div th:if="${author.photo}"><img th:src="@{'/author/' + ${author.id} + '/photo'}"
						class="w-100 h-100 object-fit-contain" alt="Foto autore" />
				</div>
				<div th:unless="${author.photo}"><img src="/images/noAuthorPhoto.png"
						class="w-100 h-100 object-fit-contain" alt="Foto autore" />
				</div>
			</div>
			<div th:text="'Nascita: '+${#temporals.format(author.dayOfBirth, 'dd/MM/yyyy')}"></div>
			<div th:if="${author.dayOfDeath}">
				<div th:text="'Morte: '+${#temporals.format(author.dayOfDeath, 'dd/MM/yyyy')}"></div>
			</div>
		</div>
		<div th:unless="${author}">Non esiste</div>
		<footer th:replace="~{fragments/footer :: siteFooter}"></footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"></script>
	</body>

</html>
