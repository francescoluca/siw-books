<!DOCTYPE html>
<html>
  <head>
    <title>Autore</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

    <h1>Dettagli autore</h1>
    <div th:if="${author}">
		<div th:text="${author.name}+ ' ' + ${author.surname}"></div>
    </div>
    <div th:unless="${author}">Non esiste</div>
  </body>
</html>
