<!DOCTYPE html>
<html>

	<head>
		<title>
			Recensione
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	</head>
	<div th:replace="fragments/header :: body"></div>

	<body>
		<h2>Modifica la tua recensione per: <span th:text="${book.title}"></span></h2>
		<form th:action="@{'/updateReview/' + ${book.id} +'/'+${review.id}}" method="post" th:object="${review}">
			<div class="form-floating mb-3">
				<input type="text" th:field="*{title}" class="form-control" placeholder="Titolo della recensione" />
				<label for="title">Titolo</label>
			</div>
			<div class="form-floating mb-3">
				<textarea th:field="*{text}" class="form-control" placeholder="Modifica la tua recensione"
					style="height: 100px"></textarea>
				<label for="text">Testo della recensione</label>
			</div>
			<div class="mb-3">
				<label for="stars" class="form-label">Voto</label>
				<select th:field="*{stars}" class="form-select">
					<option value="">Seleziona una valutazione</option>
					<option th:value="1">1</option>
					<option th:value="2">2</option>
					<option th:value="3">3</option>
					<option th:value="4">4</option>
					<option th:value="5">5</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Salva</button>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"></script>
	</body>

</html>
