<!DOCTYPE html>
<html>

	<head>
		<title>SiwBooks - Registrazione</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	</head>

	<body>
		<form class="position-absolute top-50 start-50 translate-middle w-50" th:action="@{/register}" method="POST">
			<h1 class="mb-4">Registrazione nuovo utente</h1>

			<div class="mb-3">
				<label class="form-label">Nome</label>
				<input type="text" class="form-control" placeholder="name" required th:field="${user.name}" />
				<div class="text-danger" th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"></div>
			</div>

			<div class="mb-3">
				<label class="form-label">Cognome</label>
				<input type="text" class="form-control" placeholder="surname" required th:field="${user.surname}" />
				<div class="text-danger" th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"></div>
			</div>

			<div class="mb-3">
				<label class="form-label">Email</label>
				<input type="email" class="form-control" placeholder="email" required th:field="${user.email}" />
				<div class="text-danger" th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"></div>
			</div>

			<div class="mb-3">
				<label class="form-label">Username</label>
				<input type="text" class="form-control" placeholder="username" required
					th:field="${credentials.username}" />
				<div class="text-danger" th:if="${#fields.hasErrors('credentials.username')}"
					th:errors="${credentials.username}"></div>
			</div>

			<div class="mb-3">
				<label class="form-label">Password</label>
				<input type="password" class="form-control" placeholder="password" required
					th:field="${credentials.password}" />
				<div class="text-danger" th:if="${#fields.hasErrors('credentials.password')}"
					th:errors="${credentials.password}"></div>
			</div>

			<button type="submit" class="btn btn-primary">Registrati</button>
		</form>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"></script>
	</body>

</html>
