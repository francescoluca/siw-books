<!DOCTYPE html>
<html>

<head>
	<title>
		SiwBooks - Login
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
	<form class="position-absolute top-50 start-50 translate-middle" th:action="@{/login}" method="POST">
		<h1>Login</h1>
	  <div class="mb-3">
	    <label for="exampleInputEmail1" class="form-label">Username</label>
	    <input name="username" type="text" class="form-control" aria-describedby="emailHelp" required>
	    <div id="emailHelp" class="form-text"></div>
	  </div>
	  <div class="mb-3">
	    <label for="exampleInputPassword1" class="form-label">Password</label>
	    <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
	  </div>
	  <div class="mb-3 form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Ricordami</label>
	  </div>
	  <button type="submit" class="btn btn-primary">Login</button>
	  <div>
	  	<span th:if="${param.error != null}">Username o password errati</span>
	  </div>
	  <div>
	  	<a th:href="@{/register}" th:text="Registrati">Non hai un account? Registrati</a>
	  </div>
	</form>
</body>

</html>
