<!DOCTYPE html>
<html>

	<head>
		<title>Libro</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	</head>

	<body>
		<div th:replace="fragments/header :: body"></div>
		<h1>Dettagli Libro</h1>
		<div th:if="${book}">
			<h1 th:text="${book.title} + ' (' + ${book.year} + ')'"></h1>
			<div class="ratio" style="--bs-aspect-ratio: 150%; max-width: 200px; background-color: #f8f9fa;">
				<div th:if="${book.coverImage}"><img th:src="@{'/book/' + ${book.id} + '/cover'}"
						class="w-100 h-100 object-fit-contain" alt="Cover libro" />
				</div>
				<div th:unless="${book.coverImage}"><img src="/images/noBookCover.png"
						class="w-100 h-100 object-fit-contain" alt="Cover libro" />
				</div>
			</div>
			<div th:text="'Codice isbn: ' + ${book.isbnCode}"></div>
			<div>
				<strong>Autori:</strong>
				<div th:if="${#lists.isEmpty(book.authors)}">
					<em>Nessun autore associato</em>
				</div>
				<ul th:if="${!#lists.isEmpty(book.authors)}">
					<li th:each="author : ${book.authors}" th:text="${author.name} + ' ' + ${author.surname}">
						Nome Autore
					</li>
				</ul>
			</div>
			<div class="dropdown">
				<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
					aria-expanded="false">
					Opzioni lettura
				</button>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" th:href="@{/readBook/{id}(id=${book.id})}">Letto</a></li>
					<li><a class="dropdown-item" th:href="@{/currentlyReadingBook/{id}(id=${book.id})}">Sto leggendo</a>
					</li>
					<li><a class="dropdown-item" th:href="@{/wantToReadBook/{id}(id=${book.id})}">Voglio leggere</a>
					</li>
				</ul>
			</div>
			<h3>Recensioni</h3>
			<div th:if="${userReview}">
				<h5>La tua recensione</h5>
				<p>
					<strong th:text="${userReview.writer.name}">Autore</strong>
					(<span th:text="${#temporals.format(userReview.createdAt,'dd/MM/yyyy HH:mm')}">data</span>)
				</p>
				<p th:text="'Valutazione: '+${userReview.stars}+'/5'">Valutazione</p>
				<p th:text="${userReview.text}">Testo recensione</p>
				<a class="btn btn-sm btn-outline-primary mt-1"
					th:href="@{/formUpdateReview/{bookId}/{reviewId}(bookId=${book.id}, reviewId=${userReview.id})}">
					Modifica recensione
				</a>
			</div>
			<div th:unless="${userReview}">
				<a th:href="@{/formNewReview/{id}(id=${book.id})}">Scrivi una recensione</a>
			</div>
			<div th:each="r : ${otherReviews}">
				<p><strong th:text="${r.writer.name}">Autore</strong>
					(<span th:text="${#temporals.format(r.createdAt,'dd/MM/yyyy HH:mm')}">data</span>)</p>
				<p th:text="'Valutazione: '+${r.stars}+'/5'">Valutazione</p>
				<p th:text="${r.text}">Testo recensione</p>
			</div>
		</div>
		<div th:unless="${book}">Non esiste</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"></script>
	</body>

</html>
