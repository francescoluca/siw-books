<!DOCTYPE html>
<html>
  <head>
    <title>Libro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
	<header>
		<div th:if="${userDetails}">
			<a href="/profile"><span th:text="${userDetails.username}"></span></a>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
    <h1>Dettagli Libro</h1>
    <div th:if="${book}">
		<h1 th:text="${book.title} + ' (' + ${book.year} + ')'"></h1>
		<div th:text="'Codice isbn: ' + ${book.isbnCode}"></div>
	  <div>
        <strong>Autori:</strong>
        <div th:if="${#lists.isEmpty(book.authors)}">
          <em>Nessun autore associato</em>
        </div>
        <ul th:if="${!#lists.isEmpty(book.authors)}">
          <li th:each="author : ${book.authors}"
              th:text="${author.name} + ' ' + ${author.surname}">
            Nome Autore
          </li>
        </ul>
      </div>
	  <div class="dropdown">
	    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
	      Opzioni lettura
	    </button>
	    <ul class="dropdown-menu">
		  <li><a class="dropdown-item" th:href="@{/readBook/{id}(id=${book.id})}">Letto</a></li>
	      <li><a class="dropdown-item" th:href="@{/currentlyReadingBook/{id}(id=${book.id})}">Sto leggendo</a></li>
	      <li><a class="dropdown-item" th:href="@{/wantToReadBook/{id}(id=${book.id})}">Voglio leggere</a></li>
	    </ul>
	  </div>
    </div>
    <div th:unless="${book}">Non esiste</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
