<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SiwBooks - La tua comunit√† letteraria</title>
		<meta name="description" content="Scopri, recensisci e condividi i tuoi libri preferiti con SiwBooks">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="/css/style.css" />
		<style>
			:root {
				--primary-color: #8B4513;
				--secondary-color: #DEB887;
				--accent-color: #CD853F;
				--text-color: #2C1810;
				--text-muted: #6B7280;
				--background-color: #FDF6E3;
				--card-background: #FFFFFF;
				--border-color: #E5E7EB;
				--shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
				--shadow-elevated: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
			}

			body {
				font-family: 'Inter', sans-serif;
				color: var(--text-color);
				line-height: 1.6;
			}

			.navbar {
				background-color: var(--card-background);
				box-shadow: var(--shadow);
			}

			.navbar-brand {
				font-family: 'Crimson Text', serif;
				font-weight: 600;
				font-size: 1.5rem;
				color: var(--primary-color) !important;
			}

			.btn-primary {
				background-color: var(--primary-color);
				border-color: var(--primary-color);
				color: white;
			}

			.btn-primary:hover {
				background-color: #654321;
				border-color: #654321;
			}

			.btn-outline-primary {
				color: var(--primary-color);
				border-color: var(--primary-color);
			}

			.btn-outline-primary:hover {
				background-color: var(--primary-color);
				border-color: var(--primary-color);
			}

			.card {
				background-color: var(--card-background);
				border: 1px solid var(--border-color);
				box-shadow: var(--shadow);
				border-radius: 12px;
			}

			.card:hover {
				box-shadow: var(--shadow-elevated);
				transform: translateY(-2px);
				transition: all 0.3s ease;
			}

			.profile-avatar {
				width: 120px;
				height: 120px;
				border-radius: 50%;
				object-fit: cover;
			}

			.stat-card {
				border: none;
				background: linear-gradient(135deg, var(--card-background), var(--secondary-color));
				color: var(--text-color);
			}

			.book-cover {
				width: 80px;
				height: 120px;
				object-fit: cover;
				border-radius: 8px;
				box-shadow: var(--shadow);
				transition: transform 0.3s ease;
			}

			.book-cover:hover {
				transform: scale(1.05);
			}

			.status-tab {
				border: none;
				background: none;
				padding: 1rem;
				width: 100%;
				text-align: left;
				color: var(--text-color);
				transition: background-color 0.3s ease;
			}

			.status-tab:hover {
				background-color: var(--secondary-color);
			}

			.status-tab.active {
				background-color: var(--accent-color);
				color: white;
				font-weight: 600;
			}

			.status-tab.want-to-read.active {
				background-color: #F59E0B;
				color: #92400E;
			}

			.status-tab.currently-reading.active {
				background-color: #10B981;
				color: #064E3B;
			}

			.status-tab.read.active {
				background-color: var(--primary-color);
				color: white;
			}

			.review-card {
				background-color: var(--card-background);
				border: 1px solid var(--border-color);
				border-radius: 12px;
				padding: 1.5rem;
				margin-bottom: 1.5rem;
			}

			.rating-stars {
				color: #FCD34D;
			}

			.gradient-bg {
				background: linear-gradient(135deg, var(--background-color), var(--secondary-color));
			}

			.text-muted {
				color: var(--text-muted) !important;
			}

			.badge-custom {
				background-color: var(--secondary-color);
				color: var(--text-color);
			}

			.books-grid {
				display: flex;
				flex-wrap: wrap;
				gap: 1rem;
				justify-content: center;
				padding: 1rem;
			}

			.book-item {
				position: relative;
				transition: transform 0.3s ease;
			}

			.book-item:hover {
				transform: translateY(-5px);
			}

			.book-overlay {
				position: absolute;
				top: 0;
				right: 0;
				background: rgba(0, 0, 0, 0.7);
				color: white;
				padding: 0.25rem;
				border-radius: 0 8px 0 8px;
				opacity: 0;
				transition: opacity 0.3s ease;
			}

			.book-item:hover .book-overlay {
				opacity: 1;
			}

			.section-title {
				color: var(--primary-color);
				font-family: 'Crimson Text', serif;
				font-weight: 600;
				margin-bottom: 1.5rem;
			}

			.footer {
				background-color: var(--card-background);
				border-top: 1px solid var(--border-color);
				margin-top: 4rem;
			}
		</style>

	</head>

	<body>
		<div th:replace="fragments/header :: body"></div>
		<div class="container my-5">

			<h1>Dettagli Libro</h1>
			<div th:if="${book}">
				<h1 th:text="${book.title} + ' (' + ${book.year} + ')'"></h1>
				<div class="ratio" style="--bs-aspect-ratio: 150%; max-width: 200px; background-color: #f8f9fa;">
					<div th:if="${book.coverImage}"><img th:src="@{'/book/' + ${book.id} + '/cover'}"
							class="w-100 h-100 object-fit-contain" alt="Cover libro" />
					</div>
					<div th:unless="${book.coverImage}"><img src="/images/noBookCover.png"
							class="w-100 h-100 object-fit-contain" alt="Cover libro" />
					</div>
				</div>
				<div th:text="'Codice isbn: ' + ${book.isbnCode}"></div>
				<div>
					<strong>Autori:</strong>
					<div th:if="${#lists.isEmpty(book.authors)}">
						<em>Nessun autore associato</em>
					</div>
					<ul th:if="${!#lists.isEmpty(book.authors)}">
						<li th:each="author : ${book.authors}" th:text="${author.name} + ' ' + ${author.surname}">
							Nome Autore
						</li>
					</ul>
				</div>
				<div class="btn-group">
					<button class="btn btn-secondary btn-lg" type="button">
						<div th:if="${userBook}">
							<span th:if="${userBook}" class="d-flex align-items-center">
								<span th:text="${userBook.status.label}">Status</span>
							</span>
						</div>
						<div th:unless="${userBook}">
							Voglio leggere
						</div>
					</button>
					<button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split"
						data-bs-toggle="dropdown" aria-expanded="false">
						<span class="visually-hidden">Toggle Dropdown</span>
					</button>
					<ul class="dropdown-menu">
						<li>
							<form th:action="@{/readBook/{id}(id=${book.id})}" method="post" class="d-inline">
								<input type="hidden" name="status" value="READ" />
								<button type="submit" class="dropdown-item">
									<i class="bi bi-check2"></i> Letto </button>

							</form>
						</li>
						<li>
							<form th:action="@{/currentlyReadingBook/{id}(id=${book.id})}" method="post"
								class="d-inline">
								<input type="hidden" name="status" value="CURRENTLY_READING" />
								<button type="submit" class="dropdown-item">
									<i class="bi bi-book-half"></i> Sto leggendo
								</button>

							</form>

						</li>
						<li>
							<form th:action="@{/wantToReadBook/{id}(id=${book.id})}" method="post" class="d-inline">
								<input type="hidden" name="status" value="WANT_TO_READ" />
								<button type="submit" class="dropdown-item">
									<i class="bi bi-bookmark-check-fill me-1"></i>
									Voglio leggere
								</button>

							</form>
						</li>
					</ul>
				</div>
				<h3>Recensioni</h3>
				<h2 th:text="'Valutazione degli utenti: '+ ${book.avgRating}+'/5'"></h2>
				<div th:if="${userReview}">
					<h5>La tua recensione</h5>
					<div class="review-card">
						<div class="row">
							<div class="col-md-10">
								<div class="d-flex justify-content-between align-items-start mb-2">
									<div>

										<a class="btn btn-sm btn-outline-primary mt-1"
											th:href="@{/formUpdateReview/{bookId}/{reviewId}(bookId=${book.id}, reviewId=${userReview.id})}">
											Modifica recensione
										</a>
										<a class="btn btn-sm btn-outline-primary mt-1"
											th:href="@{/deleteReview/{bookId}/{reviewId}(bookId=${book.id}, reviewId=${userReview.id})}">
											Elimina recensione
										</a>


									</div>
									<div class="rating-stars">
										<i class="fas fa-star"></i>
										<i class="fas fa-star"></i>
										<i class="fas fa-star"></i>
										<i class="fas fa-star"></i>
										<i class="fas fa-star"></i>
									</div>
								</div>
								<p class="mb-10" th:text="${userReview.title}">
								<p class="mb-3" th:if="${#strings.length(userReview.text) > 350}">
									<span th:text="${#strings.substring(userReview.text, 0, 350) + '...'}"
										style="white-space: pre-wrap; word-wrap: break-word;"></span>
									<a href="#" class="ms-2">Leggi tutto</a>
								</p>
								<p class="mb-3" th:unless="${#strings.length(userReview.text) > 350}"
									th:text="${userReview.text}" style="white-space: pre-wrap; word-wrap: break-word;">
								</p>

								<div class="d-flex gap-4 text-muted">
									<small
										th:text="${#temporals.format(userReview.createdAt, 'd MMMM yyyy', T(java.util.Locale).ITALIAN)}">
									</small>

								</div>
							</div>
						</div>
					</div>
				</div>
				<div th:unless="${userReview}">
					<a th:href="@{/formNewReview/{id}(id=${book.id})}">Scrivi una recensione</a>
				</div>
				<div class="mb-5">
					<h2 class="section-title">
						<i class="fas fa-star me-2"></i>
						Recensioni della community
					</h2>
					<ul class="list-unstyled">
						<li th:each="review : ${otherReviews}">
							<div class="review-card">
								<div class="row">
									<div class="col-md-10">
										<div class="d-flex justify-content-between align-items-start mb-2">
											<div>
												<h5 class="mb-1"
													th:text="'Recensione di '+${review.writer.name} + ' ' +${review.writer.surname}">
												</h5>

											</div>
											<div class="rating-stars">
												<i class="fas fa-star"></i>
												<i class="fas fa-star"></i>
												<i class="fas fa-star"></i>
												<i class="fas fa-star"></i>
												<i class="fas fa-star"></i>
											</div>
										</div>
										<p class="mb-10" th:text="${review.title}">
										<p class="mb-3" th:if="${#strings.length(review.text) > 350}">
											<span th:text="${#strings.substring(review.text, 0, 350) + '...'}"
												style="white-space: pre-wrap; word-wrap: break-word;"></span>
											<a href="#" class="ms-2">Leggi tutto</a>
										</p>
										<p class="mb-3" th:unless="${#strings.length(review.text) > 350}"
											th:text="${review.text}"
											style="white-space: pre-wrap; word-wrap: break-word;">
										</p>

										<div class="d-flex gap-4 text-muted">
											<small
												th:text="${#temporals.format(review.createdAt, 'd MMMM yyyy', T(java.util.Locale).ITALIAN)}">
											</small>

										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div th:unless="${book}">Non esiste</div>
				<footer th:replace="~{fragments/footer :: siteFooter}"></footer>

				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
					crossorigin="anonymous"></script>
	</body>

</html>
