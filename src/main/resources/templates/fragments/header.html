<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	</head>

	<body>
		<header th:fragment="siteHeader">
			<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
				<div class="container">
					<a class="navbar-brand d-flex align-items-center" href="/">
						<img src="/images/logo-siwBooks.png" alt="SiwBooks" class="logo-img">
						<span class="ms-2 font-serif text-primary-custom"></span>
					</a>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ms-auto me-auto">
							<li class="nav-item">
								<a class="nav-link" href="/books">
									<i class="bi bi-book me-1"></i>Libri
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/authors">
									<i class="bi bi-people me-1"></i>Autori
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/reviews">
									<i class="bi bi-star me-1"></i>Recensioni
								</a>
							</li>
						</ul>

						<div class="d-flex align-items-center">
							<div class="input-group me-3" style="width: 300px;">
								<input type="text" class="form-control" placeholder="Cerca libri, autori...">
								<button class="btn btn-outline-secondary" type="button">
									<i class="bi bi-search"></i>
								</button>
							</div>
							<div th:if="${userDetails}">
								<div class="dropdown text-end"> <a href="/#"
										class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
										data-bs-toggle="dropdown" aria-expanded="false"> <img
											src="/images/default-avatar.png" alt="mdo" width="32" height="32"
											class="rounded-circle"> </a>
									<ul class="dropdown-menu text-small">
										<li><a class="dropdown-item" href="#">Impostazioni</a></li>
										<li><a class="dropdown-item" href="/profile">Profilo</a></li>
										<li>
											<hr class="dropdown-divider">
										</li>
										<li><a class="dropdown-item" href="/logout">Esci</a></li>
									</ul>
								</div>
							</div>
							<div th:unless="${userDetails}">
								<a href="/login" class="btn btn-accent btn-sm">Accedi</a>

							</div>
						</div>
					</div>
				</div>
			</nav>
		</header>
	</body>

</html>
