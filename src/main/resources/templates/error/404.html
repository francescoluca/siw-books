<!DOCTYPE html>
<html lang="it">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>404 – Pagina non trovata</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
			crossorigin="anonymous" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
	</head>

	<body class="d-flex vh-100 align-items-center justify-content-center bg-light">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-md-10 col-lg-10 col-xl-10">
					<div class="row g-0">
						<div class="col-md-6 p-5 d-flex flex-column justify-content-center">
							<h1 class="display-1 fw-bold text-danger">404</h1>
							<h2 class="mb-3">Oops! Pagina non trovata.</h2>
							<p class="mb-4 text-muted">
								La pagina che stai cercando non esiste o è stata spostata.
							</p>
							<div class="d-flex">
								<a href="/" class="btn btn-primary btn-lg me-2">
									<i class="bi bi-house-door-fill"></i> Home
								</a>
								<a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
									<i class="bi bi-arrow-left-circle"></i> Indietro
								</a>
							</div>
							<p class="mt-4 text-muted small mb-0">
								Se pensi si tratti di un errore, contatta il supporto.
							</p>
						</div>
						<div class="col-md-6 d-flex align-items-center justify-content-center p-4">
							<img src="/images/404%201.png" class="img-fluid" alt="Illustrazione Errore 404"
								style="max-height: 300px;" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pQdfg3sT8F9nN1Zx+UzMZ4q3y7j7Jt1C2M3Y8bP5vQ6cH1L5g9fR0hD2wA3sE4d"
			crossorigin="anonymous"></script>
	</body>

</html>
